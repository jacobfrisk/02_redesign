<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
     
    <link rel="stylesheet" href="styles/global-styles.css" />
    <link rel="stylesheet" href="styles/produkt-visning.css" />
    <title>Produkt | Café Kaf</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="#"><img class="logo" src="img/kaf-logo.svg" alt="" /></a>
        </div>
        <ul class="nav-links">
          <li><a class="nav-link" href="#menu">Menu</a></li>
          <li><a class="nav-link" href="#bestil_kage">Bestil kage</a></li>
          <li><a class="nav-link" href="#om-os">Om os</a></li>
          <li><a class="nav-link" href="#kontakt">Kontakt</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="wrapper">
        <div class="billede">
          <img src="img/tegninger_fra_site/skildpadde.png" alt="skildpaddecheesecake" />
        </div>
        <div class="tekst">
          <h2>SKILDPADDE CHEESECAKE</h2>
          <p>Glutenfri cheesecake på browniebund m. valnødder, chokolade & karamel på toppen</p>
          <p>Hel kage (den store) til omkring 14-16 personer</p>

          <p><em>Allergener: Soja & nødder (mandel, cashew, hassel, valnød)</em></p>
          <p><strong>725,-</strong></p>
        </div>
      </div>
      <div class="form">
        <div class="form-felt">
          <label for="dato">Dato:</label>
          <input type="date" id="dato" name="dato" required />
        </div>
        <div class="form-felt">
          <label for="time">Tidspunkt:</label>
          <input type="time" id="time" name="time" required />
        </div>
        <div class="form-felt">
          <label
            >Evt. besked eller kommentar ifm. bestilling:
            <textarea name="besked" rows="5"></textarea>
          </label>
        </div>
        <button type="submit">Videre til bestilling</button>
      </div>
    </main>

    <script src="login.js"></script>
  </body>
</html>
